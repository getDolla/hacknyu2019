    <h1>{{ product }}</h1>

  <div id = "tab">
    <table class="table">
      <thead>
         <tr style = "background-color: lightgray">
            <th class="col-sm-0.1"></th>
            <th class="col-sm-0.1">Drop Chance</th>
            <th class="col-sm-0.1">Price drop</th>
            <th class="col-sm-0.1">Time</th>
         </tr>
      </thead>

      {% for row in prob %}

      <tr>
        <td>{{ row[0] }}%</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
      </tr>

      {% endfor %}
    </table>
  </div>
  <div id="chart"></div>

  <script>
    var chart = c3.generate({
       bindto: '#chart',
        size: {
           height: 350,
           width: 600,
        },
        data: {
           columns: [
             ['2018', 30, 45, 50, 45, 53, 40, 42, 45, 64, 25, 20, 40, 45],
             ['2019', 20, 30, 40, 30]
           ]
        },
        axis: {
          y:{
            show: true,
            label: {
              text: 'Price',
              position: 'outer-middle'
            }
          },
          x:{
            show: true,
            label: {
              text: 'Month',
              position: 'outer-center'
            }
          }
        }
    });
  </script>
